<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>

    <div id="carouselexampleindicator" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselexampleindicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
            <button type="button" data-bs-target="#carouselexampleindicator" data-bs-slide-to="1" aria-label="slide 2"></button>
            <button type="button" data-bs-target="#carouselexampleindicator" data-bs-slide-to="2" aria-label="slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://media.licdn.com/dms/image/v2/C5612AQEoWJCzxN9OxQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1571134228440?e=2147483647&v=beta&t=Bx4bBCX0F6u87rny9uC7h2tSJ5pWC6GX2snmwuNcMIc"
                    alt="first slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://comicbookmovie.com/images/wallpaper/72_236.jpg"
                    alt="second image">
            </div>
            <div class="carousel-item">
                <img src="https://dreamlandadventuretourism.com/wp-content/uploads/2023/12/img-world-ticket-from-dream.webp"
                    alt="third image">
            </div>
            <button class="carousel-control-prev custom-control" type="button" data-bs-target="#carouselexampleindicator"
                data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next custom-control" type="button" data-bs-target="#carouselexampleindicator"
                data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</body>

</html>
