<!DOCTYPE html>
<html lang="en">

<head>

    <title>button</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalexample">
        Open Modal
    </button>
    
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2example">
        login
    </button>
    <div class="modal fade" id="modalexample" tabindex="-1" aria-labelledby="modalexampleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalexampleLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is the body content of the modal.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modal2example" tabindex="-1" aria-labelledby="modalexampleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalexampleLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="m-3">
                            <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control">
                        </div>
                        <div class="m-3">
                            <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
